{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="wrapper">
    <div class="head">

        <button type="button" class="btn btn-primary">Room: {{room_code}}</button>
    </div>
    <div id = "game_board" room_code = {{room_code}} char_choice = {{char_choice}}>
        <div class="square"  style="background-color:#cfe2ff; color: #084298" data-index = '0'></div>
        <div class="square" style="background-color:#cfe2ff; color: #084298" data-index = '1'></div>
        <div class="square" style="background-color:#cfe2ff; color: #084298" data-index = '2'></div>
        <div class="square" style="background-color:#cfe2ff; color: #084298" data-index = '3'></div>
        <div class="square" style="background-color:#cfe2ff; color: #084298" data-index = '4'></div>
        <div class="square" style="background-color:#cfe2ff; color: #084298" data-index = '5'></div>
        <div class="square" style="background-color:#cfe2ff; color: #084298" data-index = '6'></div>
        <div class="square" style="background-color:#cfe2ff; color: #084298" data-index = '7'></div>
        <div class="square" style="background-color:#cfe2ff; color: #084298" data-index = '8'></div>
    </div>
    <div id = "alert_move"><div class="alert alert-primary" role="alert" style="text-align: center;">
        <strong>{{char_choice}}</strong>,  It's  your  turn!
      </div></div>
    
</div>
{% endblock content %}

{% block javascript %}
<script src = "{% static 'js/game.js' %}"></script>
{% endblock javascript %}
